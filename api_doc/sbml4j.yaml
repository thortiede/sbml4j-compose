        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      - name: hideCollections
        in: query
        description: Do hide Collection Pathways in the output
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      responses:
        "400":
          description: Bad Request
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  format: uuid
                  example: 0d25f4b9-8dd5-4bc3-9d04-9af418302244
  /databaseUUID:
    get:
      tags:
      - warehouse
      summary: Get the uuid of the databasenode for source with version
      operationId: getDatabaseUUID
      parameters:
      - name: organism
        in: query
        description: The three-letter organism code
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: hsa
      - name: source
        in: query
        description: The name of the source this SBML originates from
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: KEGG
      - name: version
        in: query
        description: The version of the source this SBML originates from
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: 2020-1
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: string
                format: uuid
                example: 0d25f4b9-8dd5-4bc3-9d04-9af418302244
        "404":
          description: Database node for source and version found
  /fileorigin/{UUID}:
    get:
      tags:
      - warehouse
      summary: Get the uuid of the file node that connects via wasDerivedFrom
      operationId: getFileorigin
      parameters:
      - name: user
        in: header
        description: The user which requests the creation, the configured public user will be used if omitted
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      - name: UUID
        in: path
        description: The UUID of the pathway to be mapped
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  format: uuid
                  example: 0d25f4b9-8dd5-4bc3-9d04-9af418302244
        "404":
          description: No filenode as origin of node with provided uuid found
components:
  schemas:
    WarehouseInventoryItem:
      type: object
      properties:
        UUID:
          type: string
          format: uuid
        name:
          type: string
          example: Example Mapping
        organismCode:
          type: string
          description: Three letter organism code this network belongs to
          example: hsa
    NetworkInventoryItem:
      type: object
      properties:
        UUID:
          type: string
          format: uuid
        name:
          type: string
          example: Example Network
        organismCode:
          type: string
          description: Three letter organism code this network belongs to
          example: hsa
        numberOfNodes:
          type: integer
          format: int32
        numberOfRelations:
          type: integer
          format: int32
        numberOfReactions:
          type: integer
          format: int32
        nodeTypes:
          type: array
          items:
            type: string
            example: polypeptide chain
        relationTypes:
          type: array
          items:
            type: string
            example: stimulation
        networkMappingType:
          type: string
          description: 'One of: REGULATORY, SIGNALLING, PPI, METABOLIC, PATHWAYMAPPING'
          example: REGULATORY
    PathwayInventoryItem:
      type: object
      properties:
        UUID:
          type: string
          format: uuid
        name:
          type: string
          example: Example Pathway
        pathwayId:
          type: string
          example: path_hsa05225
        organismCode:
          type: string
          description: Three letter organism code this network belongs to
          example: hsa
        numberOfNodes:
          type: integer
          format: int32
        numberOfTransitions:
          type: integer
          format: int32
        numberOfReactions:
          type: integer
          format: int32
        nodeTypes:
          type: array
          items:
            type: string
            example: polypeptide chain
        transitionTypes:
          type: array
          items:
            type: string
            example: stimulation
        compartments:
          type: array
          items:
            type: string
            example: Cytosol
    FileInventoryItem:
      type: object
      properties:
        filename:
          type: string
          description: The name of the file
          example: hsa05225.sbml.xml
        md5sum:
          type: string
          description: The md5 sum of the file
          format: md5
          example: 3084b45d53e1085e8b9c3dee7f53bc49
        fileNodeType:
          type: string
          description: The type of file
          example: SBML
      description: |
        Brief summary of a file. Includes the name of the file, the md5 sum and the type of file.
    DatabaseInventoryItem:
      type: object
      properties:
        source:
          type: string
          description: The name of the database source
          example: KEGG
        version:
          type: string
          description: The version of the database source
          example: v1.7
    OverviewNetworkItem:
      type: object
      properties:
        baseNetworkUUID:
          type: string
          format: uuid
        genes:
          type: array
          items:
            type: string
            example: BRCA1
        edgeweightproperty:
          type: string
          example: myweight
        annotationName:
          type: string
          example: Drivergene
        networkName:
          type: string
          example: Drivergene network
      description: |
        Submit a list of genes to build a overview network based on the network given in 'baseNetworkUUID'. If the latter is omitted, a default Network defined by the service will be used. Typically this  will contain all relations and reactions known to the database. The given genes will retrieve a boolean annotation  given by annotationName. If the edgeweightproperty is provided the named property on relations  will be used to find shortest paths according to this weight  between pairs of genes in the process of generating the network. All relations will be treated of having the same weight if it is ommited. The networkName will be used if given.  A standard name is generated when ommited.
    NodeList:
      type: object
      properties:
        genes:
          type: array
          items:
            type: string
            example: BRCA1
      description: |
        A list of node-symbols for which an action is to be performed (i.e. generate a multi-gene context)
    NetworkOptions:
      type: object
      properties:
        annotation:
          $ref: '#/components/schemas/AnnotationItem'
        filter:
          $ref: '#/components/schemas/FilterOptions'
    AnnotationItem:
      type: object
      properties:
        nodeAnnotationName:
          type: string
          description: The name of the annotation to be added to nodes
          example: DriverGene
        nodeAnnotation:
          type: object
          additionalProperties:
            oneOf:
            - type: string
              example: StringAnnotation
            - type: boolean
              example: false
            - type: number
              example: 1
          example:
            BRAF: true
            BRCA: false
        relationAnnotationName:
          type: string
          description: The name of the annotation to be added to relations
          example: traversalScore
        relationAnnotation:
          type: object
          additionalProperties:
            oneOf:
            - type: string
              example: StringAnnotation
            - type: boolean
              example: false
            - type: number
              example: 1
          example:
            BRAF-stimulation->BRCA: 1
            BRCA-inhibition->BRAF: 5
      description: "The fields of the AnnotationItem are used to create annotations in a network as follows:\n\nMust provide \n- either all fields associated with nodes (nodeAnnotation, nodeAnnotationName)\n- or all fields associated wth relations (relationAnnotation, relationAnnotationName) \n- or both.\n\nFields related to nodes:\n- nodeAnnotationName denotes the name under which the annotations in the nodeAnnotation field of the request body are attached to nodes\n- nodeAnnotation is a dictionary of \"node-symbol\": \"annotation\" - pairs where node-symbol must match one of the node symbols in the network (see field nodeSymbols in FilterOptions); the annotation is added to the node under the name defined in nodeAnnotationName using the type in nodeAnnotationType\n \n\n \nFields related to relations:\n- relationAnnotationName denotes the name under which the annotations in the relationAnnotation field of the request body are attached to relations\n \n- relationAnnotation is a dictionary of \"relation-symbol\": \"annotation\" - pairs where realation-symbol must match one of the relation symbols in the network (see field relationSymbols in FilterOptions); the annotation is added to the relation under the name defined in relationAnnotationName using the type in relationAnnotationType\n"
    FilterOptions:
      type: object
      properties:
        nodeTypes:
          type: array
          items:
            type: string
            example: polypeptide chain
        relationTypes:
          type: array
          items:
            type: string
            example: stimulation
        nodeSymbols:
          type: array
          items:
            type: string
            example: BRCA1
        relationSymbols:
          type: array
          items:
            type: string
            example: BRCA1-stimulation->BRAF
      description: "The filterOptions to be used in the step upon creation.\n\n- NodeSymbols: Only nodes listed here can be part of the network (and if they match given nodeTypes)\n \n- NodeTypes: Only nodes having one of the listed nodesTypes here can be part of the network (and if they are contained in NodeSymbols)\n \n- RelationSymbols: Only relations listed here can be part of the network (and if they match given relationTypes)\n \n- RelationTypes: Only edges having one of the listed relationTypes here can be part of the network\n"
    PathwayInfoItem:
      type: object
      properties:
        name:
          type: string
          description: The name of the Pathway
          example: HIF-1 signaling pathway (Homo sapiens (human))
        KEGGId:
          type: string
          description: The Kegg pathways identifier
          example: path_hsa04066
        KEGGUrl:
          type: string
          description: The Url to retrieve the map from KEGG
          format: url
          example: https://www.kegg.jp/kegg-bin/show_pathway?org_name=hsa&mapno=00620&mapscale=&show_description=show
    RelationInfoItem:
      type: object
      properties:
        name:
          type: string
          description: The name of the related gene
          example: MAP2K
        type:
          type: string
          description: The type of the relation between the two genes
          example: stimulation
        sboTerm:
          type: string
          description: The sboTerm of this relation
          example: SBO:0000170
        direction:
          type: string
          description: The direction of this relation in relation to the parent
          example: out
          enum:
          - in
          - out
          - inout
    ReactionInfoItem:
      type: object
      properties:
        name:
          type: string
          description: The name of the reaction
          example: rn:R04125
        type:
          type: string
          description: The type of the reaction
          example: biochemical reaction
        sboTerm:
          type: string
          description: The SBO Term of the reaction
        reversible:
          type: boolean
          description: Whether the reaction is reversible
          example: false
        reactants:
          type: array
          items:
            $ref: '#/components/schemas/ReactionPartnerItem'
        products:
          type: array
          items:
            $ref: '#/components/schemas/ReactionPartnerItem'
        catalysts:
          type: array
          items:
            $ref: '#/components/schemas/ReactionPartnerItem'
    ProvenanceInfoItem:
      type: object
      properties:
        type:
          type: string
          description: The type of this provenance-entity
          example: MappingNode
        contents:
          discriminator:
            propertyName: type
            mapping:
              Network: '#/components/schemas/NetworkInventoryItem'
              Pathway: '#/components/schemas/PathwayInventoryItem'
              PathwayCollection: '#/components/schemas/PathwayCollectionItem'
              File: '#/components/schemas/FileInventoryItem'
              Database: '#/components/schemas/DatabaseInventoryItem'
          oneOf:
          - $ref: '#/components/schemas/NetworkInventoryItem'
          - $ref: '#/components/schemas/PathwayInventoryItem'
          - $ref: '#/components/schemas/PathwayCollectionItem'
          - $ref: '#/components/schemas/FileInventoryItem'
          - $ref: '#/components/schemas/DatabaseInventoryItem'
        wasAttributedTo:
          $ref: '#/components/schemas/AgentItem'
        wasGeneratedBy:
          type: array
          items:
            $ref: '#/components/schemas/ActivityItem'
        wasDerivedFrom:
          type: array
          items:
            $ref: '#/components/schemas/ProvenanceInfoItem'
        provenance:
          type: array
          items:
            type: object
            additionalProperties:
              type: string
    PathwayCollectionItem:
      type: object
      properties:
        name:
          type: string
          description: The name of the pathway collection
          example: ExPC
        description:
          type: string
          description: A descriptional text for this pathway collection
          example: Example pathway collection
        hadMember:
          type: array
          items:
            type: string
            format: uuid
    ActivityItem:
      type: object
      properties:
        name:
          type: string
          description: The name of the activity
          example: Create_Neighborhood_Network
        type:
          type: string
          description: The type of the activity
          example: createContext
        operation:
          type: string
          description: The type of REST operation (one of POST, GET, DELETE, PUT)
          example: POST
        endpoint:
          type: string
          description: The endpoint this activity was created by
          example: network/d25f4b9-8dd5-4bc3-9d04-9af418302244/context
        params:
          type: array
          items:
            $ref: '#/components/schemas/ActivityItem_params'
        body:
          oneOf:
          - $ref: '#/components/schemas/NodeList'
          - $ref: '#/components/schemas/PathwayCollectionCreationItem'
          - $ref: '#/components/schemas/AnnotationItem'
          - $ref: '#/components/schemas/FilterOptions'
          - $ref: '#/components/schemas/OverviewNetworkItem'
        provenance:
          type: array
          items:
            type: object
            additionalProperties:
              type: string
    AgentItem:
      type: object
      properties:
        name:
          type: string
          description: The name of the agent
          example: sbml4j
        type:
          type: string
          description: The type of the agent
          example: User
    EntityInfoItem:
      type: object
      properties:
        gene:
          type: string
          description: The gene name this item is for
          example: BRAF
        secondary names:
          type: array
          items:
            type: string
            example: MAPK21A
        qualifier:
          type: array
          description: The qualifier of this gene
          items:
            $ref: '#/components/schemas/QualifierItem'
        pathways:
          type: array
          description: The pathways this gene is found in
          items:
            $ref: '#/components/schemas/PathwayInfoItem'
        relations:
          type: array
          description: The relations this gene is part of
          items:
            $ref: '#/components/schemas/RelationInfoItem'
        reactions:
          type: array
          description: The reactions this gene is part of
          items:
            $ref: '#/components/schemas/ReactionInfoItem'
    IdItem:
      type: object
      properties:
        gene:
          type: string
          description: The gene name this item is for
          example: BRAF
        secondary names:
          type: array
          items:
            type: string
            example: MAPK21A
        qualifier:
          type: array
          description: The qualifier of this gene
          items:
            $ref: '#/components/schemas/QualifierItem'
    PathwayCollectionCreationItem:
      type: object
      properties:
        name:
          type: string
          description: The name of the collection to be created
          example: CollectionPathway
        description:
          type: string
          description: The description for the collection created
          example: This is a collection pathway
        sourcePathwayUUIDs:
          type: array
          description: List of pathway UUIDs that are to be included in this collection
          items:
            type: string
            format: uuid
            example: 0d25f4b9-8dd5-4bc3-9d04-9af418302244
    ReactionPartnerItem:
      type: object
      properties:
        name:
          type: string
          description: The name of the reaction partner
          example: C20H22N7O6
        type:
          type: string
          description: The type of the reaction partner
          example: compound
        sboTerm:
          type: string
          description: The sboTerm of the reaction partner
    QualifierItem:
      type: object
      properties:
        name:
          type: string
          description: The name of this qualifier
          example: entrez-gene
        content:
          type: array
          items:
            $ref: '#/components/schemas/QualifierItemContent'
    QualifierItemContent:
      type: object
      properties:
        type:
          type: string
          description: The type of this qualifer
          example: BQB_HAS_VERSION
        values:
          type: array
          items:
            $ref: '#/components/schemas/QualifierItemValue'
    QualifierItemValue:
      type: object
      properties:
        url:
          type: string
          format: url
        identifier:
          type: string
          description: The identifier in the given identifier system
          example: hsa:10152
    UUID_csv_body:
      properties:
        data:
          type: array
          items:
            type: string
            format: binary
    sbml_body:
      properties:
        files:
          type: array
          items:
            type: string
            format: binary
    graphml_body:
      properties:
        files:
          type: array
          items:
            type: string
            format: binary
    ActivityItem_params:
      type: object
      properties:
        parameter:
          type: string
          description: The name of the api-parameter
          example: parentUUID
        value:
          type: string
          description: The value of the api-parameter
          example: d25f4b9-8dd5-4bc3-9d04-9af418302244

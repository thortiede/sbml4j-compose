---
openapi: 3.0.3
info:
  title: sbml4j API
  description: |
    This is the api for the SBML4j Service
  termsOfService: http://swagger.io/terms/
  contact:
    name: Thorsten Tiede
    email: thorsten.tiede@uni-tuebingen.de
  license:
    name: MIT license
    url: https://opensource.org/licenses/MIT
  version: "1.3"
externalDocs:
  description: Find out more about SBML4j
  url: https://github.com/kohlbacherlab/sbml4j
servers:
- url: https://sbml4j.informatik.uni-tuebingen.de/api
  description: University of Tuebingen Demo Server
- url: http://localhost:12342/sbml4j
  description: Local server
tags:
- name: networks
  description: Everything about networks
- name: overview
  description: Overview network endpoints
- name: analysis
  description: Various specialized analysis functions
- name: documentation
  description: Documentation specific functions
- name: sbml
  description: Handle SBML files and get info about individual elements of the SBML Knowledge-graph
- name: graphml
  description: Handle GraphML input
- name: pathways
  description: Everything about pathways
- name: provenance
  description: Handle provenance requests
- name: warehouse
  description: Handle Warehouse related tasks
- name: mydrug
  description: MyDrug integration endpoints
paths:
  /prov/{UUID}:
    get:
      tags:
      - provenance
      summary: Retrieve provenance information for entity
      operationId: getProvenance
      parameters:
      - name: user
        in: header
        description: The user which requests the creation, the configured public user will be used if omitted
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      - name: UUID
        in: path
        description: The UUID of the network to get
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: format
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - json
          - xml
          - graphml
      responses:
        "400":
          description: Bad Request
          headers:
            reason:
              description: the reason why the request was bad
              style: simple
              explode: false
              schema:
                type: string
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvenanceInfoItem'
    put:
      tags:
      - provenance
      summary: Add provenance information to entity
      operationId: putProvenance
      parameters:
      - name: user
        in: header
        description: The user which requests the creation, the configured public user will be used if omitted
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      - name: UUID
        in: path
        description: The UUID of the network to get
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: name
        in: query
        description: A name for this provenance item
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: application-information
      requestBody:
        description: A freeform json-object with key-value pairs of names and values to act as provenance-annotation
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: string
        required: true
      responses:
        "400":
          description: Bad Request
        "403":
          description: The current user is forbidden from accessing this data
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvenanceInfoItem'
  /networks:
    get:
      tags:
      - networks
      summary: List available networks
      operationId: listAllNetworks
      parameters:
      - name: user
        in: header
        description: The user which requests the creation, the configured public user will be used if omitted
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      responses:
        "400":
          description: Bad Request
          headers:
            reason:
              description: the reason why the request was bad
              style: simple
              explode: false
              schema:
                type: string
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NetworkInventoryItem'
    post:
      tags:
      - networks
      summary: Create a copy of the network with uuid UUID
      operationId: copyNetwork
      parameters:
      - name: user
        in: header
        description: The user which requests the creation, the configured public user will be used if omitted
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      - name: parentUUID
        in: query
        description: The UUID of the parent network to be copied
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: uuid
      - name: networkname
        in: query
        description: An optional name for the newly generated network
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: Drivergene network
      - name: prefixName
        in: query
        description: Flag whether to prefix the given networkname on the original network name (true) or use networkname as sole name for the created network (false)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: suffixName
        in: query
        description: Flag whether to suffix the given networkname on the generated default-name (orgCode-mappingType-source-version) (true) or use networkname as sole name for the created network (false)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      responses:
        "400":
          description: Invalid input
          headers:
            reason:
              description: the reason why the request was bad
              style: simple
              explode: false
              schema:
                type: string
        "403":
          description: The current user is forbidden from accessing this data
        "201":
          description: network copied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkInventoryItem'
  /networks/{UUID}:
    get:
      tags:
      - networks
      summary: Retrieve the contents of a network
      operationId: getNetwork
      parameters:
      - name: user
        in: header
        description: The user which requests the creation, the configured public user will be used if omitted
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      - name: UUID
        in: path
        description: The UUID of the network to get
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: directed
        in: query
        description: |
          Boolean flag wether the resulting network-graph should be directed
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      responses:
        "204":
          description: Network is empty or not available
        "200":
          description: successful operation
          content:
            application/octet-stream:
              schema:
                type: string
                description: A graphml formatted file containing the requested network
                format: binary
                example: !!binary |-
                  PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiPz4KPGdyYXBobWwgeG1sbnM9Imh0
                  dHA6Ly9ncmFwaG1sLmdyYXBoZHJhd2luZy5vcmcveG1sbnMiCiAgICB4bWxuczp4c2k9Imh0dHA6
                  Ly93d3cudzMub3JnLzIwMDEvWE1MU2NoZW1hLWluc3RhbmNlIgogICAgeHNpOnNjaGVtYUxvY2F0
                  aW9uPSJodHRwOi8vZ3JhcGhtbC5ncmFwaGRyYXdpbmcub3JnL3htbG5zCiAgICAgIGh0dHA6Ly9n
                  cmFwaG1sLmdyYXBoZHJhd2luZy5vcmcveG1sbnMvMS4wL2dyYXBobWwueHNkIj4KICA8a2V5IGlk
                  PSJ2X25hbWUiIGZvcj0ibm9kZSIgYXR0ci5uYW1lPSJuYW1lIiBhdHRyLnR5cGU9InN0cmluZyIv
                  PgogIDxrZXkgaWQ9ImVfaW50ZXJhY3Rpb24iIGZvcj0iZWRnZSIgYXR0ci5uYW1lPSJpbnRlcmFj
                  dGlvbiIgYXR0ci50eXBlPSJzdHJpbmciLz4KICA8Z3JhcGggaWQ9IkciIGVkZ2VkZWZhdWx0PSJ1
                  bmRpcmVjdGVkIj4KICA8bm9kZSBpZD0ibjAiPgogICAgICA8ZGF0YSBrZXk9InZfbmFtZSI+ZXhh
                  bXBsZU5vZGUgMDwvZGF0YT4KICA8L25vZGU+CiAgPG5vZGUgaWQ9Im4xIj4KICAgICAgPGRhdGEg
                  a2V5PSJ2X25hbWUiPmV4YW1wbGVOb2RlIDE8L2RhdGE+CiAgPC9ub2RlPgogIDxlZGdlIHNvdXJj
                  ZT0ibjAiIHRhcmdldD0ibjEiPgogICAgPGRhdGEga2V5PSJlX2ludGVyYWN0aW9uIj5hY3RpdmF0
                  aW9uPC9kYXRhPgogIDwvZWRnZT4KICA8L2dyYXBoPgo8L2dyYXBobWw+Cg==
        "403":
          description: The current user is forbidden from accessing this data
    delete:
      tags:
      - networks
      summary: Request the deletion of a network
      operationId: deleteNetwork
      parameters:
      - name: user
        in: header
        description: The user which requests deletion of their network
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      - name: UUID
        in: path
        description: The UUID of the network to delete
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "400":
          description: Bad Request
          headers:
            reason:
              description: the reason why the request was bad
              style: simple
              explode: false
              schema:
                type: string
        "403":
          description: The current user is forbidden from accessing this data
        "404":
          description: The network you tried to delete does not exist
        "204":
          description: Network deleted.
  /networks/{UUID}/annotation:
    post:
      tags:
      - networks
      summary: |
        Add annotation to network nodes and/or relationships. Results in the creation of a new network entity, keeping the entity with UUID unchanged.
      operationId: addAnnotationToNetwork
      parameters:
      - name: user
        in: header
        description: The user which requests the creation, the configured public user will be used if omitted
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      - name: UUID
        in: path
        description: The UUID of the parent network to derive a new network from
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: networkname
        in: query
        description: An optional name for the newly generated network
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: Drivergene network
      - name: prefixName
        in: query
        description: Flag whether to prefix the given networkname on the original network name (true) or use networkname as sole name for the created network (false)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: derive
        in: query
        description: Flag whether to derive a new network and add annotation to it (true) or add annotation to existing network without deriving subnetwork (false)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: true
      requestBody:
        description: An annotation item with information about the annotations to be added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnnotationItem'
        required: true
      responses:
        "400":
          description: Invalid input
          headers:
            reason:
              description: the reason why the request was bad
              style: simple
              explode: false
              schema:
                type: string
        "201":
          description: network created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkInventoryItem'
  /networks/{UUID}/filter:
    post:
      tags:
      - networks
      summary: Filter a network according to the request body options. Results in the creation of a new network entity, keeping the entity with UUID unchanged.
      operationId: filterNetwork
      parameters:
      - name: user
        in: header
        description: The user which requests the creation, the configured public user will be used if omitted
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      - name: UUID
        in: path
        description: The UUID of the parent network to derive a new network from
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: networkname
        in: query
        description: An optional name for the newly generated network
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: Drivergene network
      - name: prefixName
        in: query
        description: Flag whether to prefix the given networkname on the original network name (true) or use networkname as sole name for the created network (false)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      requestBody:
        description: A FilterOptions item containing the information for the filtering process
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FilterOptions'
        required: true
      responses:
        "400":
          description: Invalid input
          headers:
            reason:
              description: the reason why the request was bad
              style: simple
              explode: false
              schema:
                type: string
        "201":
          description: network created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkInventoryItem'
  /networks/{UUID}/options:
    get:
      tags:
      - networks
      summary: Get available options for network
      operationId: getNetworkOptions
      parameters:
      - name: user
        in: header
        description: The user which requests the creation, the configured public user will be used if omitted
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      - name: UUID
        in: path
        description: The network UUID for which the networkOptions are to be fetched
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "403":
          description: The current user is forbidden from accessing this data
        "400":
          description: Bad Request
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkOptions'
  /networks/{UUID}/csv:
    post:
      tags:
      - networks
      summary: Provide a csv-file with annotation information
      operationId: addCsvDataToNetwork
      parameters:
      - name: user
        in: header
        description: The user which requests the creation, the configured public user will be used if omitted
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      - name: UUID
        in: path
        description: The UUID of the network to add the data to
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 2d25f4b9-8dd5-4bc3-9d04-9af418302244
      - name: type
        in: query
        description: The type of data that csv file adds to the network (i.e. Drivergene, Drugtarget)
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: Drivergene
      - name: networkname
        in: query
        description: An optional name for the newly generated network
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: Drivergene network for network 2d25f4b9-8dd5-4bc3-9d04-9af418302244
      - name: prefixName
        in: query
        description: Flag whether to prefix the given networkname on the original network name (true) or use networkname as sole name for the created network (false)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: match
        in: query
        description: The column name to match to the symbol of the network nodes
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: gene_name
      - name: derive
        in: query
        description: Flag whether to derive a new network and add annotation to it (true) or add annotation to existing network without deriving subnetwork (false)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: true
      requestBody:
        description: The csv-files containing the data to add to the network
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UUID_csv_body'
        required: true
      responses:
        "400":
          description: Invalid input
          headers:
            reason:
              description: the reason why the request was bad
              style: simple
              explode: false
              schema:
                type: string
        "201":
          description: network created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkInventoryItem'
  /networks/{UUID}/context:
    get:
      tags:
      - networks
      summary: Get network context of one or multiple genes in the network with uuid {UUID}
      operationId: getContext
      parameters:
      - name: user
        in: header
        description: The user which requests the creation, the configured public user will be used if omitted
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      - name: UUID
        in: path
        description: The UUID of the network that serves as a basis for this context
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 2d25f4b9-8dd5-4bc3-9d04-9af418302244
      - name: genes
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: BRCA1, BRAF
      - name: minSize
        in: query
        description: The minimum depth of the context search
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      - name: maxSize
        in: query
        description: The maximum depth of the context search
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      - name: terminateAt
        in: query
        description: find nodes of this type and stop the expansion there (upload a csv with that type first to be able to use this)
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: Drivergene
      - name: direction
        in: query
        description: The direction of the context expansion (upstream, downstream, both)
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: upstream
          default: both
          enum:
          - upstream
          - downstream
          - both
      - name: directed
        in: query
        description: Denotes whether the return network graph is directed
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: true
          default: false
      - name: weightproperty
        in: query
        description: The name of the annotation used as weight for calculating shortest paths between entities
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: myweight
      responses:
        "400":
          description: Bad Request
        "403":
          description: The current user is forbidden from accessing this data
        "200":
          description: successful operation
          content:
            application/octet-stream:
              schema:
                type: string
                description: A graphml formatted file containing the requested context
                format: binary
                example: !!binary |-
                  PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiPz4KPGdyYXBobWwgeG1sbnM9Imh0
                  dHA6Ly9ncmFwaG1sLmdyYXBoZHJhd2luZy5vcmcveG1sbnMiCiAgICB4bWxuczp4c2k9Imh0dHA6
                  Ly93d3cudzMub3JnLzIwMDEvWE1MU2NoZW1hLWluc3RhbmNlIgogICAgeHNpOnNjaGVtYUxvY2F0
                  aW9uPSJodHRwOi8vZ3JhcGhtbC5ncmFwaGRyYXdpbmcub3JnL3htbG5zCiAgICAgIGh0dHA6Ly9n
                  cmFwaG1sLmdyYXBoZHJhd2luZy5vcmcveG1sbnMvMS4wL2dyYXBobWwueHNkIj4KICA8a2V5IGlk
                  PSJ2X25hbWUiIGZvcj0ibm9kZSIgYXR0ci5uYW1lPSJuYW1lIiBhdHRyLnR5cGU9InN0cmluZyIv
                  PgogIDxrZXkgaWQ9ImVfaW50ZXJhY3Rpb24iIGZvcj0iZWRnZSIgYXR0ci5uYW1lPSJpbnRlcmFj
                  dGlvbiIgYXR0ci50eXBlPSJzdHJpbmciLz4KICA8Z3JhcGggaWQ9IkciIGVkZ2VkZWZhdWx0PSJ1
                  bmRpcmVjdGVkIj4KICA8bm9kZSBpZD0ibjAiPgogICAgICA8ZGF0YSBrZXk9InZfbmFtZSI+ZXhh
                  bXBsZU5vZGUgMDwvZGF0YT4KICA8L25vZGU+CiAgPG5vZGUgaWQ9Im4xIj4KICAgICAgPGRhdGEg
                  a2V5PSJ2X25hbWUiPmV4YW1wbGVOb2RlIDE8L2RhdGE+CiAgPC9ub2RlPgogIDxlZGdlIHNvdXJj
                  ZT0ibjAiIHRhcmdldD0ibjEiPgogICAgPGRhdGEga2V5PSJlX2ludGVyYWN0aW9uIj5hY3RpdmF0
                  aW9uPC9kYXRhPgogIDwvZWRnZT4KICA8L2dyYXBoPgo8L2dyYXBobWw+Cg==
    post:
      tags:
      - networks
      summary: Create network context of one or multiple genes in the network with uuid {UUID}
      operationId: postContext
      parameters:
      - name: user
        in: header
        description: The user which requests the creation, the configured public user will be used if omitted
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      - name: UUID
        in: path
        description: The UUID of the network that serves as a basis for this context
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 2d25f4b9-8dd5-4bc3-9d04-9af418302244
      - name: minSize
        in: query
        description: The minimum depth of the context search
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      - name: maxSize
        in: query
        description: The maximum depth of the context search
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      - name: terminateAt
        in: query
        description: find nodes of this type and stop the expansion there (upload a csv with that type first to be able to use this)
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: Drivergene
      - name: direction
        in: query
        description: The direction of the context expansion (upstream, downstream, both)
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: upstream
          default: both
          enum:
          - upstream
          - downstream
          - both
      - name: networkname
        in: query
        description: An optional name for the newly generated network
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: Drivergene network for network 2d25f4b9-8dd5-4bc3-9d04-9af418302244
      - name: prefixName
        in: query
        description: Flag whether to prefix the given networkname on the original network name (true) or use networkname as sole name for the created network (false)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: weightproperty
        in: query
        description: The name of the annotation used as weight for calculating shortest paths between entities
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: myweight
      requestBody:
        description: The genes for which the context should be generated
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NodeList'
        required: true
      responses:
        "400":
          description: Bad Request
        "403":
          description: The current user is forbidden from accessing this data
        "201":
          description: context network created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkInventoryItem'
  /networks/{UUID}/myDrug:
    post:
      tags:
      - networks
      - mydrug
      summary: Provide a URL to a MyDrug Neo4j Database and add Drug nodes and Drug-targets->Gene Relationships to a network
      operationId: addMyDrugRelations
      parameters:
      - name: user
        in: header
        description: The user which requests the creation, the configured public user will be used if omitted
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      - name: UUID
        in: path
        description: The UUID of the network that the myDrug Data should be added to. A copy will be created.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 2d25f4b9-8dd5-4bc3-9d04-9af418302244
      - name: myDrugURL
        in: query
        description: A base url of a MyDrug Database including the port number
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: url
          example: http://127.0.0.1:7474
      - name: networkname
        in: query
        description: An optional name for the newly generated network
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: MyDrug network
      - name: prefixName
        in: query
        description: Flag whether to prefix the given networkname on the original network name (true) or use networkname as sole name for the created network (false)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: derive
        in: query
        description: Flag whether to derive a new network and add annotation to it (true) or add annotation to existing network without deriving subnetwork (false)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: true
      responses:
        "201":
          description: Created network with MyDrug nodes and relations added.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkInventoryItem'
        "400":
          description: Bad Request
          headers:
            reason:
              description: the reason why the request was bad
              style: simple
              explode: false
              schema:
                type: string
  /networks/{UUID}/prov:
    get:
      tags:
      - networks
      summary: retrieve provenance information to this network
      description: |
        Follows the provenance trail and gathers all avaialable prov-annotation. Assembles a response containing all provenance information that can be used to retrace the creation of this network all the way from the models loaded from the sbml files.
      operationId: getProvenanceInformation
      parameters:
      - name: user
        in: header
        description: The user which requests the creation, the configured public user will be used if omitted
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      - name: UUID
        in: path
        description: The UUID of the network that serves as a basis for this context
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 2d25f4b9-8dd5-4bc3-9d04-9af418302244
      responses:
        "400":
          description: Bad Request
        "403":
          description: The current user is forbidden from accessing this data
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvenanceInfoItem'
    put:
      tags:
      - networks
      summary: Add provenance information to a network
      description: |
        Adds the provided request body elements to the provenance-annotation  of the activity that created the network with entityUUID of {UUID}
      operationId: putProvenanceInformation
      parameters:
      - name: user
        in: header
        description: The user which requests the addition of provenance information, the configured public user will be used if omitted
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: sbml4j
      - name: UUID
        in: path
        description: The UUID of the network that serves as a basis for this context
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 2d25f4b9-8dd5-4bc3-9d04-9af418302244
      - name: name
        in: query
        description: A name for this provenance item
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: application-information
      requestBody:
        description: A freeform json-object with key-value pairs of names and values to act as provenance-annotation
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: string
        required: true
      responses:
        "400":
          description: Bad Request
        "403":
          description: The current user is forbidden from accessing this data
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvenanceInfoItem'
